server {
    host: localhost;
    port: 3000;
    server_name: monpremiersite.com www.monpremiersite.com;
    error_page: 404 /404.html;
    client_max_body_size: 2m;
    location <
        /: /var/www/monpremiersite index.html index.htm GET POST;
        /images/: /var/www/monpremiersite autoindex on;
        ~ \.cgi$: cgi /usr/lib/cgi-bin/;
        /upload/: /var/www/monpremiersite/uploads POST;
    >
}

server {
    host: 127.0.0.1;
    port: 4000;
    server_name: monsecondsite.com www.monsecondsite.com;
    error_page: 404 /404.html;
    client_max_body_size: 1000000;
    location < /: /var/www/monsecondsite index.html index.htm GET POST;
        /assets/: /var/www/monsecondsite autoindex off;
        ~ \.php$: cgi /usr/lib/cgi-bin/php5;
        /upload/: /var/www/monsecondsite/uploads POST;
    >
}

